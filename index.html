<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Fortune teller</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Tyler's lucky ball-o-fortune</h1>
        </header>

        <main>
            <div id="inputs-container">
                <label for="question">
                    <input type="text" name="question" id="question" />
                    <button type="button" id="ask-button">Ask & I'll answer</button>
                </label>
            </div>
            <div>
                <img src="./assets/magic-8ball.png" id="8ball" width="250" height="250" />
            </div>
            <div id="fortune-container" class="hide">
                <h3>The 8-ball rumbles...</h3>
                <p id="fortune"></p>
                <button type="button" id="try-again-button">Give it another shot</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
